<div class="card">
	<div class="card-header bordered">
		<div class="header-block">
			<h3 class="title">Добавить событие</h3>
		</div>
	</div>
	<div class="card-block">
		<!--		<div class="alert alert-{{message.type}}"-->
		<!--			 *ngIf="message.text">{{message.text}}</div>-->
		<form #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div
					class="form-group"
					[ngClass]="{'has-error':title.invalid && title.touched}"
			>
				<label class="control-label" for="title">Введите название товара</label>
				<input
						type="text"
						id="title"
						class="form-control"
						name="title"
						ngModel
						#title="ngModel"
						required
				>
				<span
						class="form-help-text"
						*ngIf="title.invalid && title.touched">
					Поле обязательно для заполнения
				</span>
			</div>

			<div class="form-group">
				<label
						class="control-label"
				>Выберите тип</label>
				<div *ngFor="let p of priority">
					<label>
						<input
								class="radio"
								name="priority"
								type="radio"
								[value]="p.name"
								required
								[ngModel]="'success'"
						>
						<span>{{p.name}}</span>
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div
							class="form-group"
							[ngClass]="{'has-error':amount.invalid && amount.touched}"
					>
						<label class="control-label" for="amount">Введите количество</label>
						<input

								type="number"
								value="0"
								id="amount"
								class="form-control form-control-width50"
								name="amount"
								[ngModel]="1"
								min="1"
								#amount="ngModel"
								required
						>

						<span
								class="form-help-text"
								*ngIf="amount.invalid && amount.touched"
						>
								Поле обязательно для заполнения
						</span>
					</div>
				</div>
				<div class="col-md-4">
					<label class="control-label" for="countType">Eд. измерения</label>
					<select

							class="form-control"
							id="countType"
							required
							[ngModel]="'шт'"
							name="countType"
					>
						<option
								*ngFor="let c of countType"
								[value]="c.maxName"
						>{{c.maxName}}</option>
					</select>
				</div>

			</div>
			<div
					class="form-group"
					[ngClass]="{'has-error':description.invalid && description.touched}"
			>
				<label class="control-label" for="description">Введите описание</label>
				<input
						type="text"
						value="1"
						id="description"
						class="form-control"
						name="description"
						ngModel
						#description="ngModel"
						required
				>
				<span
						class="form-help-text"
						*ngIf="description.invalid && description.touched">
					Поле обязательно для заполнения
				</span>
			</div>
			<button type="submit" class="btn btn-primary"
					[disabled]="f.invalid">Добавить
			</button>
		</form>
	</div>
</div>
